<!DOCTYPE html>
<html>
<head>
  <title>Access Files</title>
  <meta charset="UTF-8">
</head>

<body style="text-align:center; font-family:Arial; margin-top:120px;">

  <h2>Enter Your Name to Continue</h2>

  <form onsubmit="sendName(event)">
    <input
      type="text"
      id="name"
      placeholder="Your Name"
      required
      style="padding:10px; width:260px;"
    >
    <br><br>
    <button type="submit" style="padding:10px 25px;">
      Continue
    </button>
  </form>

  <script>
    function sendName(e) {
      e.preventDefault();

      var name = document.getElementById("name").value;

      fetch("https://script.google.com/macros/s/AKfycbzP37r5w7Olcq4B79B_tbWNNnGCqeUdlb32BJy3oXiAxsZbS1UgSzLTbeSiDjWpAEWmdQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "name=" + encodeURIComponent(name)
      })
      .then(() => {
        window.location.href =
          "https://drive.google.com/drive/folders/1602AybesMQzwaXeILU7YzUZMPWN2PIy7";
      })
      .catch(() => {
        alert("Something went wrong. Please try again.");
      });
    }
  </script>

</body>
</html>
